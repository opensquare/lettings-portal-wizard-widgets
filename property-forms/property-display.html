<form rhinoforms="true" class="lettings-form">

	<div class="relatedField">
		<div class="field">
			<label for="input_propertyType">Property Type: </label>
			<div class="displayValue">{{details.buildingType}}</div>
		</div>

		<div class="field">
			<label>Address:</label>
			<div class="displayValue">{{address}}</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field">
			<label for="input_bedrooms">Bedrooms: </label>
			<div class="displayValue">{{details.bedrooms}}</div>
		</div>

		<div class="field">
			<label for="input_bathroom">Bathrooms: </label>
			<div class="displayValue">{{details.bathrooms}}</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field">
			<label>Furnished: </label>
			<div class="displayValue">{{details.furnished}}</div>
		</div>

		<div class="field">
			<label>White Goods: </label>
			<div class="displayValue">{{details.whiteGoodsProvided}}</div>
		</div>
	</div>

			<div class="displayValue">{{deposit}}</div>
		</div>
	</div-->

	<!--div class="relatedField">
		<div class="field">
			<label for="input_availableFrom">Available from: </label>

		</div>

		<div class="field">
			<label for="input_tenancyPeriod">Tennacy Period: </label>
			<div class="displayValue">{{tenancyPeriod}}</div>

	</div-->

	<div class="relatedField">
		<div class="field">
			<label for="input_parking">Parking: </label>

		</div>
	</div>
