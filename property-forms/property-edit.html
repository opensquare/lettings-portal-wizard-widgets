<form rhinoforms="true" class="lettings-form group form-horizontal">

	<div class="relatedField">
		<div class="field form-group">
			<label for="input_propertyType" class="col-sm-3 control-label">Property Type: </label>
			<div class="col-sm-6">
				<select id="input_propertyType" class="form-control" name="propertyType" rf.validation="required" rf.preselectFirstOption="true">
					<option disabled selected/>
					<option>Flat or Appartment</option>
					<option>House</option>
					<option>Bungalow</option>
					<option>Other</option>			
				</select>
			</div>
		</div>

		<div class="field form-group">
			<label for="address" class="col-sm-3 control-label">Address:</label>
			<div class="col-sm-6">
				<input name="address" class="form-control" type="text" rf.validation="required" />
			</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field summary form-group">
			<label for="description" class="col-sm-3 control-label">Summary Description:</label>
			<div class="col-sm-6">
				<input name="description" class="summaryDescription form-control" type="text" rf.validation="required" />
			</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field form-group">
			<label for="input_bedrooms" class="col-sm-3 control-label">Bedrooms: </label>
			<div class="col-sm-3">
				<select id="input_bedrooms" class="form-control" name="bedroomCount" rf.validation="required" rf.preselectFirstOption="true">
					<option disabled selected/>
					<option>Studio</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>	
					<option>7</option>
					<option>8</option>
					<option>9</option>	
				</select>
			</div>	
		</div>

		<div class="field form-group">
			<label for="input_bathroom" class="col-sm-3 control-label">Bathrooms: </label>
			<div class="col-sm-3">
				<select id="input_bathroom" class="col-sm-3 form-control" name="bathroomCount" rf.validation="required" rf.preselectFirstOption="true">
					<option disabled selected/>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>	
					<option>7</option>
					<option>8</option>
					<option>9</option>	
				</select>
			</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field form-group">

			<label for="furnished" class="col-sm-3 control-label">Furnished: </label>

			<div class="col-sm-6">
				<div class="radio">
					<label for="input_yes">
						<input id="input_yes" class="" type="radio" name="furnished" value="Yes" rf.validation="required"/>
						Yes
					</label>
				</div>
				<div class="radio">
					<label for="input_yes">
						<input id="input_yes" type="radio" name="furnished" value="No"/>
						No
					</label>
				</div>
			</div>

		</div>

		<div class="field form-group">
			
			<label for="whiteGoodsProvided" class="col-sm-3 control-label">White Goods: </label>

			<div class="col-sm-6">
				<div class="radio">
					<label for="input_yes">
						<input id="input_yes" class="" type="radio" name="whiteGoodsProvided" value="Yes" rf.validation="required"/>
						Yes
					</label>
				</div>
				<div class="radio">
					<label for="input_yes">
						<input id="input_yes" type="radio" name="whiteGoodsProvided" value="No"/>
						No
					</label>
				</div>
			</div>

		</div>
	</div>

	<div class="relatedField">
		<div class="field form-group">
			<label class="currency col-sm-3 control-label">Rental (pcm): </label>
			<div class="col-sm-6">
				<input class="currencyInput form-control" name="rentalPerMonth" type="text" rf.validation="required" />
			</div>
		</div>

		<div class="field form-group">
			<label class="currency col-sm-3 control-label">Deposit: </label>
			<div class="col-sm-6">
				<input class="currencyInput form-control" name="deposit" type="text" rf.validation="required" />
			</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field form-group">
			<label for="input_availableFrom" class="col-sm-3 control-label">Available from: </label>
			<div class="col-sm-2">
				<input id="input_availableFrom" class="form-control" type="date" name="availableFrom" rf.validation="required date({ format: 'YYYY-MM-DD' })" />
			</div>
		</div>

		<div class="field form-group">
			<label for="input_tenancyPeriod" class="col-sm-3 control-label">Tennacy Period: </label>
			<div class="col-sm-6">
				<select id="input_tenancyPeriod" class="form-control" name="tenancyPeriod" rf.validation="required" rf.preselectFirstOption="true">
					<option disabled selected/>
					<option>6 Months</option>
					<option>12 Months</option>
					<option>18 Months</option>
				</select>
			</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field form-group">
			<label for="input_parking" class="col-sm-3 control-label">Parking: </label>
			<div class="col-sm-6">
				<select id="input_parking" class="form-control" name="parking" rf.validation="required" rf.preselectFirstOption="true">
					<option disabled selected/>
					<option>Off-road</option>
					<option>Public</option>
					<option>Permit</option>
				</select>
			</div>
		</div>
	</div>
	<div class="relatedField">
		<div class="field description form-group">
			<label for="description" class="col-sm-3 control-label">Description: </label>
			<div class="col-sm-6">
				<textarea name="description" class="form-control"></textarea>
			</div>
		</div>
	</div>
	<div class="propertyActions form-group">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<input type="button" class="btn btn-primary" rf.action="next" value="Save"/>
		</div>
	</div>
</form>
