<form rhinoforms="true" class="user-profile">

	<div class="relatedField">
		<div class="field">
			<label for="input_firstName">First Name: </label>
			<div class="displayValue">{{input_firstName}}</div>
		</div>
		<div class="field">
			<label for="input_firstName">Last Name: </label>
			<div class="displayValue">{{input_lastName}}</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field">
			<label for="input_telephone">Telephone: </label>
			<div class="displayValue">{{input_telephone}}</div>
		</div>
		<div class="field">
			<label for="input_mobile">Mobile: </label>
			<div class="displayValue">{{input_mobile}}</div>
		</div>
	</div>

	<div class="propertyActions">
		<input type="button" rf.action="edit" value="Edit"/>
	</div>

</form>
