<form rhinoforms="true" class="user-profile-form">

	<div class="relatedField">
		<div class="field">
			<label for="firstName">First Name: </label>
			<div class="displayValue">{{firstName}}</div>
		</div>

		<div class="field">
			<label>Last Name:</label>
			<div class="displayValue">{{lastName}}</div>
		</div>
	</div>

	<div class="propertyActions">
		<input type="button" rf.action="back" value="Edit"/>
	</div>
	
</form>
