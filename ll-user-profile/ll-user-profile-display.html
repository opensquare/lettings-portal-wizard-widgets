<form rhinoforms="true" class="user-profile-form">

	<div class="relatedField">
		<div class="field">
			<label for="firstName">First Name: </label>
			<div class="displayValue">{{firstName}}</div>
		</div>

		<div class="field">
			<label>Last Name:</label>
			<div class="displayValue">{{lastName}}</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field">
			<label for="homeTel">Home Telephone: </label>
			<div class="displayValue">{{homeTel}}</div>
		</div>

		<div class="field">
			<label for="mobileTel">Mobile Telephone: </label>
			<div class="displayValue">{{mobileTel}}</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field">
			<label for="homeAddress1">Home Address 1: </label>
			<div class="displayValue">{{homeAddress1}}</div>
		</div>

		<div class="field">
			<label for="homeAddress2">Home Address 2: </label>
			<div class="displayValue">{{homeAddress2}}</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field">
			<label for="town">Town: </label>
			<div class="displayValue">{{town}}</div>
		</div>

		<div class="field">
			<label for="postcode">Postcode: </label>
			<div class="displayValue">{{postcode}}</div>
		</div>
	</div>

	<div class="user-profileActions">
		<input type="button" rf.action="back" value="Edit"/>
	</div>

</form>
