<form rhinoforms="true" class="user-profile-form form-horizontal">
	
	<div class="relatedField">
		<div class="field form-group">
			<label for="firstName" class="control-label col-sm-3">First Name: </label>
			<div class="col-sm-6">
				<input name="firstName" class="form-control" id="firstName" type="text" rf.validation="required" />
			</div>
		</div>

		<div class="field form-group">
			<label for="lastName" class="control-label col-sm-3">Last Name: </label>
			<div class="col-sm-6">
				<input name="lastName" class="form-control" id="lastName" type="text" rf.validation="required" />
			</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field form-group">
			<label for="homeTel" class="control-label col-sm-3">Home Telephone: </label>
			<div class="col-sm-6">
				<input name="homeTel" class="form-control" id="homeTel" type="text" rf.validation="required" />
			</div>
		</div>

		<div class="field form-group">
			<label for="mobileTel" class="control-label col-sm-3">Mobile Telephone: </label>
			<div class="col-sm-6">
				<input name="mobileTel" class="form-control" id="mobileTel" type="text" rf.validation="required" />
			</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field form-group">
			<label for="homeAddress1" class="control-label col-sm-3">Home Address 1: </label>
			<div class="col-sm-6">
				<input name="homeAddress1" class="form-control" type="text" rf.validation="required" />
			</div>
		</div>

		<div class="field form-group">
			<label for="homeAddress2" class="control-label col-sm-3">Home Address 2: </label>
			<div class="col-sm-6">
				<input name="homeAddress2" class="form-control" type="text" rf.validation="required" />
			</div>
		</div>
	</div>

	<div class="relatedField">
		<div class="field form-group">
			<label for="town" class="control-label col-sm-3">Town: </label>
			<div class="col-sm-6">
				<input name="town" class="form-control" type="text" rf.validation="required" />
			</div>
		</div>

		<div class="field form-group">
			<label for="postcode" class="control-label col-sm-3">Postcode: </label>
			<div class="col-sm-3">
				<input name="postcode" class="form-control" type="text" rf.validation="required" />
			</div>
		</div>
	</div>

	<div class="user-profileActions form-group">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<input type="button" rf.action="next" class="btn btn-primary" value="Save"/>
		</div>
	</div>

</form>
