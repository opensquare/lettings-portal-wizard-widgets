<script>
	var url = window.location.hash;
	var hash = url.substring(url.indexOf('#')+1);

	var register_btn = document.getElementById('register-button');
	register_btn.addEventListener('click', function() {

		var register_email = document.getElementById('register_email').value;

		var formSet = hash + "-forms" + '?email=' + register_email;

		$("#formSet").attr("href", formSet);

	}, false);

	$("#cp-banner").attr("class", hash);

	$("#login-form-enter").attr("nextWidget", "portal");
	
	//$("#register-button").attr("class", hash);
</script>

<div class="container-fluid">
	<div class="page-header">
        <h1>Property Management <small>for landlords and tenants</small></h1>
    </div>
    <div class="row">
    	<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading"><h4>Registered Customers</h4></div>
				<div class="panel-body" id="login-form">

					<form id="login-form-enter" action="#" nextWidget=""><!-- nextWidget set in the JS above -->
						<ul class="messages"/>
						<p>
							<label for="username">Username: </label>
							<input type="text" name="username" id="username" autofocus required class="form-control" />
						</p>
						<p>
							<label for="password">Password: </label>
							<input type="password" name="password" id="password" required class="form-control" />
						</p>
						<p>
							<button id="login-button" type="submit" class="btn btn-primary">Login</button>
						</p>
						<p>
							<a href="#" onclick="$('#login-form form').toggle();return false;">Forgotten your details?</a>
						</p>
    				</form><!-- /#login-form-enter -->

    				<form id="login-form-reset" action="#" onsubmit="login_loginReset();return false;" style="display:none;">
						<p>Forgotten your details?</p>
						<ul class="messages"/>
						<p>
							<label for="email">Email: </label>
							<input type="email" name="email" id="email" autofocus required class="form-control" />
						</p>
						<p>
							<button id="login-reset" type="submit" class="btn btn-primary">Send</button>
						</p>
						<p>
							<label id="login-form-reset-text">Click button to receive a reset password email</label>
						</p>
						<p>
							<a href="#" onclick="$('#login-form form').toggle();return false;">Remembered your details?</a>
						</p>
					</form><!-- /#login-form-reset -->

				</div>
			</div><!-- /.panel -->
		</div><!-- /.col-md-6 -->

		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading"><h4>Not registered yet?</h4></div>
				<div class="panel-body">
					<ul class="messages"/>
					<p>Enter your email address here:</p>
					<p>
						<input type="text" name="register_email" id="register_email" autofocus required class="form-control" />
					</p>
					<p>
						<a id="formSet" href="landlord-forms">
							<button id="register-button" class="btn btn-primary">Register</button>
						</a>
					</p>
				</div><!-- /.panel-body -->
			</div><!-- /.panel -->
		</div><!-- /.col-md-6 -->

    </div><!-- /.row -->
</div><!-- /.container -->
