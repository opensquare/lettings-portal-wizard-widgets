<form class="user-profile-form form-horizontal">

	<div id="accountDetails">

		<div class="field form-group">
			<label for="input_email" class="col-sm-3 control-label">Email Address</label>
			<div class="col-sm-6">
				<input id="input_email" type="email" name="email" placeholder="Email Address" value="user@domain.com" class="form-control" />
			</div>
		</div>

		<div class="field form-group">
			<label for="input_home_tel" class="col-sm-3 control-label">Home Telephone Number</label>
			<div class="col-sm-3">
				<input id="input_home_tel" type="tel" name="input_home_tel" placeholder="Home Telephone Number" value="" class="form-control" />
			</div>
		</div>

		<div class="field form-group">
			<label for="input_mobile_tel" class="col-sm-3 control-label">Mobile Telephone Number</label>
			<div class="col-sm-3">
				<input id="input_mobile_tel" type="tel" name="input_mobile_tel" placeholder="Mobile Telephone Number" value="" class="form-control" />
			</div>
		</div>

		<div class="field form-group">
			<label for="input_fax" class="col-sm-3 control-label">Fax Number</label>
			<div class="col-sm-3">
				<input id="input_fax" type="tel" name="input_fax" placeholder="Fax Number" value="" class="form-control" />
			</div>
		</div>

	</div>

	<hr>

	<div class="user-profileActions form-group">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<input type="button" rf.action="next" class="btn btn-primary" value="Save"/>
		</div>
	</div> 

</form>
