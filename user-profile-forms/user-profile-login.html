
<form class="user-profile-form form-horizontal">

	<div id="accountDetails">

		<div class="field form-group">
			<label for="input_title" class="col-sm-3 control-label">Email Address</label>
			<div class="col-sm-6">
				<input id="input_email" type="email" name="email" placeholder="Email Address" value="user@domain.com" class="form-control" />
			</div>
		</div>

		<div class="field form-group">
			<label for="input_title" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-6">
				<input id="input_email" type="password" name="password" placeholder="Password" value="password" class="form-control" />
			</div>
		</div>


		<div class="field form-group">
			<label for="input_title" class="col-sm-3 control-label">New Password</label>
			<div class="col-sm-6">
				<input id="input_new_password" type="password" name="input_new_password" placeholder="New Password" value="" class="form-control" />
			</div>
		</div>

		<div class="field form-group">
			<label for="input_title" class="col-sm-3 control-label">Confirm New Password</label>
			<div class="col-sm-6">
				<input id="input_confirm_new_password" type="password" name="input_confirm_new_password" placeholder="Confirm New Password" value="" class="form-control" />
			</div>
		</div>

	</div>

	<hr>

	<div class="user-profileActions form-group">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<input type="button" rf.action="next" class="btn btn-primary" value="Save"/>
		</div>
	</div> 

</form>
