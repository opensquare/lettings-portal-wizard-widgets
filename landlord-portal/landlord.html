<header id="header">
	<div class="widget" name="username"></div>
	<h2>Property Management Portal</h2>
</header>
<section id="content">
	<section id="content-asides" class="group">
		<!-- Tabs go here as <asides> -->
		<!-- Permanent New Page tab -->
		<aside class="on" pageid="internal/portfolio" type="internal" subtype="portfolio">
			<div class="title">Portfolio</div>
		</aside>
	</section>
	<section id="content-articles">
		<!-- Pages go here as <articles> -->
		<!-- Permanent New Page page -->
		<article class="on" pageid="internal/portfolio" type="internal" subtype="portfolio" hash="">

			<section class="content-body">
					<div class="widget" name="portfolio"></div>
			</section>
		</article>
	</section>
</section>
